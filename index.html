    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;

    /* Gradient Background */
    body {

      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Tagline Text */

	  font-size: 28px; /* Set font size to 32px */
	  font-weight: normal; /* Explicitly set to normal (though Caveat Brush doesn't support weights) */
	  color: white;
	  text-align: center;
	  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
	  margin-bottom: 20px;
	}

    /* Centered Text */
    h1 {

      font-size: 5rem;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* Contact Text */
    .contact {
      font-family: Arial, sans-serif;
      font-size: 1.6rem; /* Twice the size of the footer */
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      margin-bottom: 40px;
    }

    /* poshta Text */
    #poshta {

      text-decoration: none; /* No underline by default */
    }

    /* poshta Hover Effect */
    #poshta:hover {

    /* poshta Click Effect */
    #poshta.copied {

    /* Copied Message */
    #copied-message {

      font-size: 1rem;

    /* Footer Text */

      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);

      }
      .contact {

      }
      .tagline {

    }
