<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waifufu Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Gradient Background */
    body {
      background: linear-gradient(145deg, rgb(141, 241, 11), lightblue, rgb(97, 1, 97));
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Gradient Animation */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Centered Text */
    h1 {
      font-family: 'Kaushan Script', cursive;
      font-size: 4rem;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Footer Text */
    footer {
      position: absolute;
      bottom: 10px;
      font-family: Arial, sans-serif;
      font-size: 0.8rem;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Waifufu Studio</h1>
  <footer>Coming hot from Sexy & OtakuApologist 2025</footer>
</body>
</html>
